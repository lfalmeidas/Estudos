<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>Acordar</li> <!-- a tag /li é opcional no HTML5 -->
        <li>tomar cafe</li>
        <li>escovar os dentes</li>
        <li>correr</li>
        <li>almoçar</li>
        <li>lanchar</li>
        <li>jantar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="disc"> <!-- disc, circle ou square -->
        <li>cerveja</li>
        <li>carne</li>
        <li>feijao</li>
    </ul>
</body>
</html>
